<!DOCTYPE html>
<html>

<head>
    <!-- main.css -->
    <link rel="stylesheet" href="main.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Icons -->
    <script src="https://use.fontawesome.com/5251536e6a.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- wikipedia.js -->
    <script src="wikipedia.js"></script>

    <meta description="A wikipedia viewer">
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content">
                    <form class="form-inline text-center">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="searchterm" placeholder="Search topic" aria-label="Input your search topic here">
                        </div>
                        <button type="submit" class="btn btn-lg btn-default btn-primary" id="button"><i class="fa fa-search" aria-hidden="true" title="Click here to search"></i></button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="random text-center">
                        <a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
                    </div>
                </div>
            </div>
            <div class="searchresult">
              <ul id="output">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
