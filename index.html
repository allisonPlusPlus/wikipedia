<!DOCTYPE html>
<html>

<head>
    <!-- main.css -->
    <link rel="stylesheet" href="main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Icons -->
    <script src="https://use.fontawesome.com/5251536e6a.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- wikipedia.js -->
    <script src="wikipedia.js"></script>
    <meta description="A wikipedia viewer">
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
</head>

<body>
  <div class="main">
    <div class="content">
        <form class="form-inline text-center">
            <div class="form-group form-group-lg">
                <input type="text" class="form-control" id="formGroupInputLarge" placeholder="Search topic" aria-label="Input your search topic here">
            </div>
            <button type="submit" class="btn btn-lg btn-default btn-primary"><i class="fa fa-search" aria-hidden="true" title="Click here to search"></i></button>
        </form>
        <div class="random text-center">
            <a href="http://www.google.com">Click here for a random article</a>
        </div>
    </div>
  </div>
</body>

</html>
